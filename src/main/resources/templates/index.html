<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8">
    <title th:text="${Title}">Page title</title>
</head>
<body>
    <h4 th:text="${message}"></h4>
    <h2>This is a list of jobs that you have posted</h2>
    <a th:inline="text" th:href="@{/addjobselection}">Add job</a>
    <a th:inline="text" th:href="@{/addskilltodb}">Add skill to list</a>
    <div>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eachJob:${jobList}">
                <td th:text="${eachJob.title}"></td>
                <td th:text="${eachJob.description}"></td>
                <td><a th:inline="text" th:href="@{/job/update/{id}(id=${eachJob.id})}">Show Details</a></td>
                <td><a th:inline="text" th:href="@{/addskill/{id}(id=${eachJob.id})}">Add skills</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
